<!DOCTYPE html>
<html>

<head>


  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="http://www.androidpolice.com/wp-content/uploads/2015/09/nexus2cee_new_google_icon.png">
  <title>Profile Information</title>
  <!-- <link rel="stylesheet" href="css/StylesFake.css"> -->

</head>

<body>
  <div class="col s12 m8 offset-m2">
    <div class="card white">
      <div class="card-content" style="height:100%">
        <span class="card-title">Profile Information</span>
      </div>
      <div class="card-action">
        <div class="row">
          <div class="input-field col s2">
            <input type="text" id="input_age" class="validate">
            <label for="input_age">Age</label>
          </div>
          <div class="input-field col s3">
            <select id="input_gender">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Others</option>
                <option value="4">Elicoptero apache</option>
          </select>
          <label>Gender Select</label>
          </div>
          <div class="input-field col s3">
            <input type="text" id="input_address" class="validate">
            <label for="input_address">Address</label>
          </div>
          <div class="input-field col s4">
            <input type="text" id="input_phone" class="validate">
            <label for="input_phone">Phone</label>
          </div>
        </div>
        <div class="row">
          <a class="waves-effect waves-light btn" onclick="updateData()">Save</a>
          <a class="waves-effect waves-light btn" href="index.html">Back</a>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
<script src="./js/javas.js"></script>

</html>
